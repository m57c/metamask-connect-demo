<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Connted With Metamast Flow Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="assets/tailwindcss.css">
</head>

<body class="bg-gray-200">
  <main class="my-0 mx-auto max-w-3xl text-center space-y-10">
    <h2 class="text-4xl">Connect to Metamask Flow Demo</h2>
      <button id="connectButton" hidden=true class="btn-main">Conntect To MetaMask</button>
      <button id="signButton" hidden=true class="btn-main">Sign Transaction</button>
      <div id="log" class="my-10 space-y-4">
      </div>
  </main>
 
  <div id="log-info-template" class="hidden flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md text-left">
      <div class="flex items-center justify-center w-12 bg-blue-500">
        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
           <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"/>
         </svg>
      </div>
      
      <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
              <span class="font-semibold text-blue-500">Info</span>
              <p class="log-message-text text-sm text-gray-600"></p>
          </div>
      </div>
  </div> 

  <div id="log-error-template" class="hidden flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md text-left">
      <div class="flex items-center justify-center w-12 bg-red-500">
        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
           <path d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z"/>
        </svg>
      </div>
      
      <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
              <span class="font-semibold text-error-500">Error</span>
              <p class="log-message-text text-sm text-gray-600"></p>
          </div>
      </div>
  </div> 

  <div id="log-success-template" class="hidden flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md text-left">
      <div class="flex items-center justify-center w-12 bg-emerald-500">
          <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"/>
          </svg>
      </div>
      
      <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
              <span class="font-semibold text-emerald-500">Success</span>
              <p class="log-message-text text-sm text-gray-600"></p>
          </div>
      </div>
  </div> 
  <script type="module" src="index.js"></script>
</body>

</html>
